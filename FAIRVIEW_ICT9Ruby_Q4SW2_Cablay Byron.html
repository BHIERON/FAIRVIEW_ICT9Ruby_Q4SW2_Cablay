
<!DOCTYPE html>
<html>
<head>
	<title>Seatwork 2</title>
</head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Wix+Madefor+Text:ital@0;1&display=swap" rel="stylesheet">
<style type="text/css">
	body {
		background-image: url('https://66.media.tumblr.com/e5e81d2e65d72d761ee6cd5eaec74735/tumblr_mvr3y5KL931rnq3cto1_500.gif');
		background-size: 100%;
	}

	* {
	text-align: center;
	}
	
	.center {
	  margin-left: auto;
	  margin-right: auto;
	}

	.center th {
		padding: 40px;
	}

	body {
	background-color:#FFDFDD;
	}

	.title {
		font-family: Pacifico;
		font-size: 60px;
	}

	.time {
		font-size: 40px;
	}

</style>

<body>
<br>
<br>
	<p class="title text-white">Byron's Time Converter</p>
	<h2 class="text-white">Use the table to be able to convert time!</h2>
<br>
<br>
<table class="center">
	<tr>
		<th class="text-white"><p class="time">Seconds</p>
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-primary" onClick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="SecDt()" value="To Days">
		</th>
		<th class="text-white"><p class="time">Minutes</p>
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-primary" onClick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="MinDt()" value="To Days">
		</th>
		<th class="text-white"><p class="time">Hours</p>
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-primary" onClick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="HrDt()" value="To Days">
		</th>
		<th  class="text-white"><p class="time">Days</p>
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-primary" onClick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="DtHr()" value="To Hours">
		</th>
	</tr>
</table>
</body>
<script>
/*1stTable*/
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
/*2ndTable*/
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
/*3rdTable*/
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
/*4thTable*/
function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</html>
